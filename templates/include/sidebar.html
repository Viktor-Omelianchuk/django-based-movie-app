{% load movie_tag %}
<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent">Movie search</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent">
        <input type="search" placeholder="Enter the title..." name="q" class="form-control" required="">
        <button type='submit' class="btn1 btn"><span class="fa fa-search" aria-hidden="true"></span></button>
    </form>
</div>
<!--preference -->
<form action="{% url 'filter' %}" method="get">
    <div class="left-side my-4">
        <h3 class="sear-head editContent">Genres</h3>
        <ul class="w3layouts-box-list">
            {% for genre in view.get_genres %}
            <li class="editContent">
                <input type="checkbox" class="checked" name="genre" value="{{ genre.id }}">
                <span class="span editContent">{{ genre.name }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- // preference -->
    <!-- discounts -->
    <div class="left-side my-4" >
        <h3 class="sear-head editContent">Year</h3>
        <select class="browser-default custom-select" name="year">
            <option selected="selected" disabled>All years</option>
            {% for movie in view.get_years %}
                <option name="year" value="{{ movie.year }}">{{ movie.year }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Search</button>
</form>
<!-- //discounts -->
<!-- reviews -->
<div class="customer-rev left-side my-4">

</div>
